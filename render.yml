databases:
  - name: mysitedb
    plan: free
    databaseName: mysite
    user: mysite

services:
  - type: web
    plan: free
    name: mysite
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn dynamic_mail_services.wsgi:application'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: CELERY_BROKER_URL    # ADD THIS to web service too
        fromDatabase:
          name: redis_broker_mail  # ← CORRECT NAME
          property: connectionString

  - type: backgroundWorker
    name: mysite-celery          # Better name than redis_broker_mail
    runtime: python
    plan: free
    buildCommand: './build.sh'
    startCommand: 'celery -A dynamic_mail_services worker --loglevel=info'
    envVars:
      - key: CELERY_BROKER_URL
        fromDatabase:
          name: redis_broker_mail  # ← FIXED: Your actual Redis name
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: dynamic_mail_services.settings
